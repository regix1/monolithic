# HTTPS cache server with SSL termination
# Handles decrypted HTTPS traffic from bump domains
# Uses server certificate signed by lancache CA with all bump domains as SANs

server {
    listen 8443 ssl reuseport;
    listen [::]:8443 ssl reuseport;

    # Use server certificate signed by lancache CA
    # This cert includes all bump domains as Subject Alternative Names
    ssl_certificate /data/ssl/server.pem;
    ssl_certificate_key /data/ssl/server.key;

    # Modern SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL_CACHE:10m;
    ssl_session_timeout 1d;

    access_log /data/logs/ssl-access.log cachelog;
    error_log /data/logs/ssl-error.log;

    resolver UPSTREAM_DNS ipv6=off;

    # Cache identifier for HTTPS domains
    set $cacheidentifier $host;

    location / {
        # Loop detection
        if ($http_X_LanCache_Processed_By = $hostname) {
            return 508;
        }
        proxy_set_header X-LanCache-Processed-By $hostname;
        add_header X-LanCache-Processed-By $hostname,$http_X_LanCache_Processed_By;

        # Cache settings
        proxy_cache generic;
        proxy_ignore_headers Expires Cache-Control Set-Cookie;
        proxy_hide_header Set-Cookie;
        proxy_cache_valid 200 206 240d;
        proxy_cache_valid 301 302 0;
        proxy_cache_lock on;
        proxy_cache_lock_age 2m;
        proxy_cache_lock_timeout 1h;
        proxy_cache_use_stale error timeout invalid_header updating http_500 http_502 http_503 http_504;
        proxy_cache_revalidate on;
        proxy_cache_bypass $arg_nocache;
        proxy_max_temp_file_size 40960m;
        proxy_cache_key $cacheidentifier$uri;

        # Hide ETag for consistency
        proxy_hide_header ETag;

        # Upstream to HTTPS origin (re-encrypt)
        proxy_pass https://$host$request_uri;
        proxy_ssl_server_name on;
        proxy_ssl_protocols TLSv1.2 TLSv1.3;

        proxy_redirect off;
        proxy_ignore_client_abort on;

        # Upstream request headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # Debug headers
        add_header X-Upstream-Status $upstream_status;
        add_header X-Upstream-Response-Time $upstream_response_time;
        add_header X-Upstream-Cache-Status $upstream_cache_status;
    }

    location = /lancache-heartbeat {
        add_header X-LanCache-Processed-By $hostname;
        return 204;
    }
}
